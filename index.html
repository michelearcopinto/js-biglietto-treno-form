<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">

        <!-- Card form -->
        <div class="text-center">
            <h1 class="text-white text-uppercase pt-4 fw-bold">calcola il prezzo del tuo biglietto</h1>
            <div class="card shadow-lg mb-4">
                <div class="card-body">
                    <h5 class="card-title">Inserisci i tuoi dati:</h5>
                    <form novalidate>
                        <div class="row g-3 justify-content-center mb-3">
                            <div class="col-md-4">
                                <label for="nameSurname" class="form-label colored-text fw-bold">Nome e Cognome:</label>
                                <input type="text" class="form-control" id="nameSurname" required>
                            </div>
                            <div class="col-md-4">
                                <label for="kmToDo" class="form-label colored-text fw-bold">Km da percorrere:</label>
                                <input type="number" class="form-control" id="kmToDo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="fasciaEta" class="form-label colored-text fw-bold">Fascia d'et√†:</label>
                                <select id="fasciaEta" class="form-select" aria-label="age">
                                    <option selected>Seleziona una fascia</option>
                                    <option value="1">Minorenne (0-17)</option>
                                    <option value="2">Maggiorenne (18-65)</option>
                                    <option value="3">Over (65+)</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-secondary colored-text fw-bold" id="calcButton">Genera</button>
                    <button class="btn btn-secondary colored-text fw-bold" id="resetButton">Anulla</button>
                </div>
            </div>
        </div>

        <!-- Seconda card relativa al biglietto -->
        <div class="d-none" id="showTicket">
            <h1 class="text-white text-uppercase text-center fw-bold">il tuo biglietto</h1>
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-uppercase">dettaglio passeggero:</h3>
                    <div
                        class="d-flex flex-column flex-md-row justify-content-between border-secondary border-2 border-top border-bottom">
                        <div class="bg-secondary px-3 pt-3 pb-5">
                            <h4 class="text-uppercase text-white fw-bold">nome passeggero</h4>
                            <h5 class="text-capitalize text-white fw-bold" id="nomePasseggero"></h5>
                        </div>

                        <div class="py-3 d-flex flex-column justify-content-between">
                            <h5 class="text-capitalize fw-bold">offerta</h5>
                            <span class="text-capitalize fw-bold">biglietto standard</span>
                        </div>

                        <div class="py-3 d-flex flex-column justify-content-between">
                            <h5 class="text-capitalize fw-bold">carrozza</h5>
                            <span class="fw-bold" id="carrozza"></span>
                        </div>

                        <div class="py-3 d-flex flex-column justify-content-between">
                            <h5 class="fw-bold">Codice CP</h5>
                            <span class="fw-bold" id="codiceCP"></span>
                        </div>

                        <div class="py-3 d-flex flex-column justify-content-between pe-5">
                            <h5 class="fw-bold">Costo biglietto</h5>
                            <span class="fw-bold" id="costoBiglietto"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
